<script type="text/stache" id="demo" can-autorender>
  <can-import from="done-inspect/" />
  <can-import from="demo/hello-world.component" />

  <done-inspect {options}="options" {title}="title" />
  <demo-hello-world />
  <demo-hello-world />
  <demo-hello-world />
</script>
<script src="../node_modules/steal/steal.js" main="can-view-autorender">
  import $ from 'jquery';
  import autorender from 'can-view-autorender';
  import viewModelOf from 'can-view-model';

  window.viewModelOf = viewModelOf;

  const vm = viewModelOf($('#demo')[0]);
  autorender(() => {
    vm.attr({
      'options': {},
      // this could be acquired from package.json `name` + `version`
      'title': 'done-inspect demo v0.0.6',
    })
  });
</script>
